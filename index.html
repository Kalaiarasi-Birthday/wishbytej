<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎂 Happy Birthday Beautiful! 🎉</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: auto;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      background: linear-gradient(45deg, 
        #ff9a9e 0%, 
        #fecfef 25%, 
        #fecfef 50%, 
        #a8edea 75%, 
        #fed6e3 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      background-attachment: fixed;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Intro page styles */
    #introOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
      z-index: 100000;
      font-family: cursive;
      padding: 20px;
      overflow: hidden;
    }

    /* Animated background for intro */
    .intro-sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .intro-sparkle {
      position: absolute;
      font-size: 2rem;
      animation: introSparkleFloat 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes introSparkleFloat {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
        transform: translateY(90vh) rotate(45deg) scale(1);
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg) scale(0);
        opacity: 0;
      }
    }

    /* Floating hearts for intro */
    .intro-heart {
      position: absolute;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.6);
      animation: introHeartFloat 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes introHeartFloat {
      0%, 100% { 
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 0.6;
      }
      50% { 
        transform: translateY(-30px) rotate(180deg) scale(1.2);
        opacity: 1;
      }
    }

    /* Pulsing birthday cake */
    .intro-cake {
      position: absolute;
      font-size: 4rem;
      animation: introCakePulse 2s ease-in-out infinite;
    }

    @keyframes introCakePulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
      }
      50% { 
        transform: scale(1.2) rotate(10deg);
        filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.6));
      }
    }

    /* Enhanced intro text */
    .intro-title {
      font-size: 3rem;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: introTitleGlow 2s ease-in-out infinite alternate;
      z-index: 10;
      position: relative;
    }

    @keyframes introTitleGlow {
      0% { 
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 107, 157, 0.3);
      }
      100% { 
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 107, 157, 0.6);
      }
    }

    .intro-message {
      font-size: 1.3rem;
      max-width: 650px;
      margin-bottom: 40px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      z-index: 10;
      position: relative;
      animation: introMessageSlide 1s ease-out 0.5s both;
    }

    @keyframes introMessageSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced continue button */
    .continue-button {
      background: linear-gradient(45deg, #ff6b9d, #feca57, #48dbfb, #ff9ff3);
      background-size: 300% 300%;
      border: none;
      padding: 20px 40px;
      font-size: 1.4rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-family: cursive;
      transition: all 0.3s ease;
      animation: continueButtonGlow 3s ease infinite, continueButtonBounce 1s ease-out 1s both;
      z-index: 10;
      position: relative;
    }

    @keyframes continueButtonGlow {
      0%, 100% { 
        background-position: 0% 50%;
        transform: scale(1);
      }
      50% { 
        background-position: 100% 50%;
        transform: scale(1.05);
      }
    }

    @keyframes continueButtonBounce {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.5);
      }
      60% {
        transform: translateY(-10px) scale(1.1);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .continue-button:hover {
      transform: scale(1.1) rotateZ(2deg);
      box-shadow: 0 20px 45px rgba(255, 107, 157, 0.4);
    }

    .continue-button:active {
      transform: scale(0.95);
    }

    /* Main page content - initially hidden */
    .main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .main-content.active {
      display: block;
      opacity: 1;
    }

    /* Animated sparkles background */
    .sparkle-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      font-size: 1.5rem;
      animation: sparkleFloat 6s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes sparkleFloat {
      0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }

    /* Enhanced big heart with glow */
    .big-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 1000px;
      background-image: url('D:/Kalai/Birthday Wish/overlapping-outline-hearts.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.6;
      z-index: 1;
      pointer-events: none;
      animation: heartbeat 3s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.5));
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    /* Enhanced confetti with different shapes */
    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      animation: confetti-fall 4s linear infinite;
    }

    .confetti-heart {
      width: 10px;
      height: 10px;
      background: #ff6b6b;
      transform: rotate(-45deg);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }

    .confetti-star {
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-bottom: 8px solid #feca57;
      transform: rotate(35deg);
    }

    .confetti-circle {
      border-radius: 50%;
      background: #48dbfb;
    }

    @keyframes confetti-fall {
      0% { 
        transform: translateY(-100vh) rotate(0deg); 
        opacity: 1; 
      }
      100% { 
        transform: translateY(100vh) rotate(720deg); 
        opacity: 0; 
      }
    }

    /* Enhanced balloons with strings */
    #balloons-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .balloon-group {
      position: absolute;
      animation: float-balloon 8s ease-in-out infinite;
    }

    .balloon {
      font-size: 2.5rem;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
    }

    .balloon-string {
      width: 1px;
      height: 60px;
      background: linear-gradient(to bottom, #333, transparent);
      margin: 0 auto;
      opacity: 0.6;
    }

    @keyframes float-balloon {
      0%, 100% { transform: translateY(0px) translateX(0px) rotate(-2deg); }
      25% { transform: translateY(-30px) translateX(15px) rotate(2deg); }
      50% { transform: translateY(-60px) translateX(-15px) rotate(-2deg); }
      75% { transform: translateY(-30px) translateX(8px) rotate(1deg); }
    }

/* Enhanced video section */

    /* Music notes */
    .music-note {
      position: fixed;
      font-size: 2rem;
      color: #ff6b9d;
      z-index: 1200;
      pointer-events: none;
      animation: musicFloat 4s ease-out forwards;
    }

    @keyframes musicFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(0.3);
        opacity: 0;
      }
    }

    /* Fireworks */
    .firework {
      position: fixed;
      z-index: 1100;
      pointer-events: none;
    }

    .firework-particle {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      position: absolute;
      animation: fireworkExplode 2s ease-out forwards;
    }

    @keyframes fireworkExplode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Cake floating */
    .floating-cake {
      position: fixed;
      font-size: 3rem;
      z-index: 1300;
      pointer-events: none;
      animation: cakeFloat 10s ease-in-out infinite;
    }

    @keyframes cakeFloat {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-30px) rotate(5deg);
      }
      50% {
        transform: translateY(-60px) rotate(0deg);
      }
      75% {
        transform: translateY(-30px) rotate(-5deg);
      }
    }

    /* Party mode effects */
    .party-mode {
      animation: partyColors 0.5s infinite;

    @keyframes partyColors {
      0% { filter: hue-rotate(0deg) brightness(1); }

    @keyframes buttonGlow {
